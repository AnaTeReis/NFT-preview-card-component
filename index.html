<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-card">
    <div class="distak-image"> 
     <img class="main-image" src="images/image-equilibrium.jpg" alt="imagem de um cubo transparente com fundo azul"> 
    </div>
    <div class="content-text">
      <h1 class="main-title">Equilibrium #3429</h1>
      <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="data-info"> 
        <div class="currency"> 
          <img class="icon" src="images/icon-ethereum.svg" alt="seta para cima e seta para baixo">
          <p class="currency-info">0.041 ETH</p>
        </div>
        <div class="deadline"> 
          <img class="icon" src="images/icon-clock.svg" alt="imagem de um relogio">
          <p class="deadline-text">3 days left</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="foto pessoa">
        <p class="creator-text">Creation of Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
